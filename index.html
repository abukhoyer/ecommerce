<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce website_Shoping Cart</title>
    <link rel="stylesheet" href="style.css">
    <!-- box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- header -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- cart -->
            <i class='bx bxs-shopping-bag' id="cart_icon"></i>
            <!-- cart -->
            <div class="cart">
               <h2 class="cart_title">your cart</h2>
               <div class="cart_content">
                 
                 
               </div>
               <!-- Total -->
             <div class="total">
               <div class="total_title">Total</div>
               <div class="total_price">$0</div>
              </div>
            <button type="button" class="btn_buy">Buy Now</button>
            <i class='bx bx-x' id="close_cart" ></i>
          </div>

        </div>
    </header>

    <!-- shop area -->
    <section class="shop container">
       <h1 class="section_title">Shop Products</h1>
       <!-- content -->
       <div class="shop_content">
        <!-- shop box 1  -->
         <div class="product_box">
            <img src="images/cap.avif" alt="" class="product_images">
            <h2 class="product_title">Sun Protuct Cap</h2>
            <span class="price">$25</span>
            <i class='bx bxs-shopping-bag add-cart'></i>
         </div>
         <!-- shop box 2  -->
         <div class="product_box">
            <img src="images/shirt.avif" alt="" class="product_images">
            <h2 class="product_title">Mordern styling shirt</h2>
            <span class="price">$125</span>
            <i class='bx bxs-shopping-bag add-cart'></i>
         </div>
         <!-- shop box 3  -->
         <div class="product_box">
            <img src="images/trishirt.avif" alt="" class="product_images">
            <h2 class="product_title">Mordern styling trishirt</h2>
            <span class="price">$85</span>
            <i class='bx bxs-shopping-bag add-cart'></i>
         </div>
         <!-- shop box 4 -->
         <div class="product_box">
            <img src="images/shoe.avif" alt="" class="product_images">
            <h2 class="product_title">Mordern styling shoe</h2>
            <span class="price">$225</span>
            <i class='bx bxs-shopping-bag add-cart'></i>
         </div>
         <!-- shop box 5  -->
         <div class="product_box">
            <img src="images/bat.avif" alt="" class="product_images">
            <h2 class="product_title">Cricket Bat</h2>
            <span class="price">$1225</span>
            <i class='bx bxs-shopping-bag add-cart'></i>
         </div>
         <!-- shop box 6  -->
         <div class="product_box">
            <img src="images/pant.avif" alt="" class="product_images">
            <h2 class="product_title">styting zince pant</h2>
            <span class="price">$725</span>
            <i class='bx bxs-shopping-bag add-cart'></i>
         </div>
         <!-- shop box 7  -->
         <div class="product_box">
            <img src="images/trowzaravif.avif" alt="" class="product_images">
            <h2 class="product_title">Styling trouser pant</h2>
            <span class="price">$25</span>
            <i class='bx bxs-shopping-bag add-cart'></i>
         </div>
         <!-- shop box 8  -->
         <div class="product_box">
            <img src="images/ball.avif" alt="" class="product_images">
            <h2 class="product_title">FootBall </h2>
            <span class="price">$25</span>
            <i class='bx bxs-shopping-bag add-cart'></i>
         </div>
       </div>
    </section>
<!-- link js -->
<script src="main.js"></script>
</body>
</html>
